name: ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
        
      - name: Run ShellCheck
        run: |
          echo "üîç Checking scripts..."
          shellcheck -S warning -e SC2317 -x scripts/*.sh
          echo "‚úÖ All scripts passed!"
