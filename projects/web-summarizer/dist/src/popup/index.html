<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页总结翻译器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .status {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 16px;
    }

    .status.configured {
      color: #059669;
    }

    .status.not-configured {
      color: #dc2626;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }

    .info {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
    }

    .shortcut {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: #374151;
    }

    .shortcut-key {
      background: #f3f4f6;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      color: #6b7280;
    }
  </style>
  <script type="module" crossorigin src="/assets/popup-DrgYx7dk.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">AI</div>
      <div class="title">网页总结翻译器</div>
    </div>

    <div class="card">
      <div class="card-title">快速操作</div>
      <button class="btn btn-primary" id="summarizeBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        总结当前页面
      </button>
    </div>

    <div class="card">
      <div class="card-title">设置</div>
      <button class="btn btn-secondary" id="settingsBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6M1 12h6m6 0h6"></path>
        </svg>
        API配置
      </button>
    </div>

    <div class="divider"></div>

    <div class="card">
      <div class="card-title">状态</div>
      <div class="status" id="status">检查中...</div>
    </div>

    <div class="info">
      点击"总结当前页面"在侧边栏查看AI生成的总结和翻译
    </div>
  </div>

</body>
</html>
